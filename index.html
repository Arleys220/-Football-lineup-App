<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FUTBOL TRICKS APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="Buscar jugador por nombre "
                            aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                    </form>

                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor</option>
                        <option value="2">Menor a mayor</option>
                        <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
                <ul style="list-style: none;" className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"
                            class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>

            </div>
            <div>

            </div>
        </div>
    </nav>




    <div class="contenedorTitulo">
        <h1>Colegiales FC APP Oficial</h1>
    </div>

    </div>

    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonFinalizarCompra">Imprimir Alineacion</button>
                </div>
            </div>
        </div>
    </div>

    </div>

    <div class="container">
        <div id="coincidencia"></div>
        <div id="jugadores1" class="row"></div>
        </div>
    <div class="container m-3">
        <div class="row">
            <div class="col-4">

                <button id="verEquipo" class="btn btn-success">Ver equipo</button>
            </div>
            <div class="col-4">
                <button id="ocultarEquipo" class="btn btn-success">Ocultar equipo</button>
                

            </div>
            <div class="col-4">
                
                <button id="guardarjugador1" data-bs-toggle="modal" data-bs-target="#idModalAgregarjugador"
                    class="btn btn-success">Agregar jugador</button>

            </div>

        </div>
    </div>


    <h3 id="loaderTexto" class="text-success text-center">Cargando Jugadores...</h3>
    <div id="loader" class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    
    <div class="modal fade" id="idModalAgregarjugador" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregue un jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="formAgregarjugador">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Numero del jugador</label>
                            <input type="text" class="form-control" id="numeroJ" aria-describedby="titulo">

                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreJ" aria-describedby="autor">

                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="edadJ" aria-describedby="precio">

                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Posicion</label>
                            <input type="text" class="form-control" id="posicionJ" aria-describedby="precio">

                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidadJ" aria-describedby="precio">

                        </div>
                    
                        
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarjugadorBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar
                        jugador</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div id="coincidencia"></div>
        <div id="libros" class="row"></div>
    </div>

    <div class="container">

        <div id="equipo" class="row"></div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Script Toastify-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!--Script Luxon-->

<!--Archivos JS propios-->

    <script src="JavaScript/clase.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
